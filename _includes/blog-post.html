{% if post.blog == true %}
  {% if post.draft == false %} <!-- Add this to have drafts -->
    <div class="item {% if post.star %}star{% endif %}">
        <a class="url" href="{{ site.url }}{{ post.url }}">
            <aside class="date"><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%b %d %Y" }}</time></aside>
            <!-- ADD NEW TAG SECTION BELOW -->
            <aside>
              <div class="tags item">
                {% for tag in post.tags %}
                  <span class="tagblog">{{ tag }}</span>
                {% endfor %}
              </div>
            </aside>
            <!-- END OF NEW TAG SECTION -->
            <h3 class="title">{{ post.title }}</h3>
        </a>
    </div>
  {% endif %} <!-- Add this to have drafts -->
{% endif %}
